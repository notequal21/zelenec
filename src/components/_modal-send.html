    <h4>Заявка инвест проект <br> какое то название</h4>
    <p>Оставьте заявку и с Вами свяжется наш специалист и уточнит детали</p>

    <label class="_input">
      <p>Ваше имя</p>
      <span>
        <input type="text" class="input-name" placeholder="Имя">
        <img src="./img/icons/x-red.svg" alt="">
      </span>
    </label>
    <label class="_input">
      <p>Телефон</p>
      <span>
        <input class="input-phone _phone-mask" type="text" placeholder="+7">
        <img src="./img/icons/x-red.svg" alt="">
      </span>
    </label>
    <label class="_input">
      <p>Email</p>
      <span>
        <input class="input-email" type="text" placeholder="Email">
        <img src="./img/icons/x-red.svg" alt="">
      </span>
    </label>
    <label class="_input">
      <p>Комментарий</p>
      <span>
        <textarea placeholder="Комментарий"></textarea>
        <img src="./img/icons/x-red.svg" alt="">
      </span>
    </label>

    @@include('./_agree.html')

    <button class="btn btn_lg _modal-thanks-open-btn">
      Отправить заявку
